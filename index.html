<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Eleigibility Checking Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <h1 class="text-center text-primary">
          Voting Eligibility Checking Page
        </h1>
        <div class="col-4"></div>
        <div class="col-4">
          <form class="border p-5 mt-2">
            <div class="">
              <input id="age"
                placeholder="Enter your age"
                type="text"
                class="form-control"
              />
            </div>
            <div id="result"></div>
            <div class="mt-2">
              <input onclick="votingEligibility()" value="Check" type="button" class="btn btn-primary" />
            </div>
          </form>
        
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
  <!-- internal js -->
  <script>
    function votingEligibility(){
        var testAge = age.value
        console.log(testAge);
        if(testAge){
           // alert(testAge>=18?'Eligible for voting':'Not eligible for voting')
           result.innerHTML = testAge>=18?`<p style="color:green">Eligible for voting</p>`:`<p style="color:red">Not eligible for voting</p>`
        }
        else{
            alert("Please enter your age")
        }
    }
  </script>
</html>
